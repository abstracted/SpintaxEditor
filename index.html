<html class="env-root">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Spintax Editor</title>
</head>

<body class="env-body">
    <main>
        <div class="editor-overlay-container">
            <div class="editor-toolbox no-select glowing-edge" id="editorToolbox">
                <h3 class="editor-toolbox-title title-box">toolbox</h3>
                <div class="editor-tool" id="editorSimple">simple mode</div>
                <div class="editor-tool" id="editorPreview">preview spin</div>
                <div class="editor-tool" id="editorKeyword">seo keyword</div>
                <div class="editor-tool" id="editorExtend">extend editor</div>
                <div class="editor-tool" id="editorPlus">increase font</div>
                <div class="editor-tool" id="editorMinus">decrease font</div>
                <div class="editor-tool" id="editorColor">change color</div>
                <div class="editor-tool" id="editorInvert">invert color</div>
            </div>
            <div class="editor-container">
                <div class="editor-border glowing-edge" id="editorBorder">
                    <h3 class="editor-title title-box no-select">./Spintax_editor</h3>
                    <div class="editor-content text-area" id="editorContent" contentEditable="true"></div>
                    <div class="info-box no-select">
                        <div class="info">Tag Errors: <span id="editorTagErrors" class="info-result info-tags"> nothing yet</span></div>
                        <div class="info">Word Count: <span id="editorWordCount" class="info-result info-words"> nothing yet</span></div>
                        <div class="info">Keyword Weight: <span id="editorKeyWordWeight" class="info-result info-words"> nothing yet</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="editor-preview-container overlay" id="editorPreviewWindow">
            <div class="editor-preview-border glowing-edge" id="editorPreviewBorder">
                <h3 class="editor-title title-box no-select">./Spintax_preview</h3>
                <textarea class="editor-preview-content text-area" id="editorPreviewContent" name="editor-preview-content"></textarea>
                <div class="info-box no-select">
                    <div class="info info-preview" id="editorPreviewGenerate"><i class="fa fa-refresh editor-preview-spin-icon" aria-hidden="true"></i> Respin text</div>
                    <div class="info info-preview" id="editorPreviewClose"><i class="fa fa-times-circle" aria-hidden="true"></i> Close preview</div>
                </div>
            </div>
        </div>
        <div class="editor-keyword-container overlay" id="editorKeywordWindow">
            <div class="editor-keyword-border glowing-edge" id="editorKeywordBorder">
                <h3 class="editor-title title-box no-select">./Spintax_keyword</h3>
                <textarea class="editor-keyword-content text-area" id="editorKeywordContent" name="editor-keyword-content" placeholder="Enter your SEO keyword here."></textarea>
                <div class="info-box no-select">
                    <div class="info info-keyword" id="editorKeywordSave"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save & Close</div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/rangy/external/log4javascript.js"></script>
<script src="js/rangy/src/core/core.js"></script>
<script src="js/rangy/src/core/dom.js"></script>
<script src="js/rangy/src/core/domrange.js"></script>
<script src="js/rangy/src/core/wrappedrange.js"></script>
<script src="js/rangy/src/core/wrappedselection.js"></script>
<script src="js/rangy/src/modules/rangy-selectionsaverestore.js"></script>
<script src="js/rangy/src/modules/rangy-util.js"></script>
<script src="js/app.js"></script>

</html>
