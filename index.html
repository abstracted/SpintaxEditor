<html>

<head>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="editor-toolbox" id="editor-toolbox">
            <h3 class="editor-toolbox-title">Toolbox</h3>
            <div class="editor-tool" id="simpleMode">help mode</div>
            <div class="editor-tool" id="rotateColor">change color</div>
            <div class="editor-tool" id="invertLumin">invert color</div>
            <div class="editor-tool" id="fontPlus">increase font</div>
            <div class="editor-tool" id="fontMinus">decrease font</div>
            <div class="editor-tool" id="editorExtend">extend editor</div>
            <div class="editor-tool" id="getText">copy text</div>
            <div class="editor-tool" id="getPreview">preview spin</div>
            <div class="editor-tool" id="simpleMode">simple mode</div>
        </div>
        <div class="spin-container">
            <h1 class="title">Spintax editor</h1>
            <div class="spin-border" id="spin-border">
                <div id="spin-editor" class="spin-editor" contentEditable="true">
                    
                </div>
                <div class="spin-infobox">
                    <div class="spin-info">Unclosed Tags: <span id="unClosedTags" class="spin-info-result">nothing to report</span></div>
                    <div class="spin-info">Approx Word Count: <span id="generalErrors" class="spin-info-result">nothing to report</span></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/rangy/external/log4javascript.js"></script>
<script src="js/rangy/src/core/core.js"></script>
<script src="js/rangy/src/core/dom.js"></script>
<script src="js/rangy/src/core/domrange.js"></script>
<script src="js/rangy/src/core/wrappedrange.js"></script>
<script src="js/rangy/src/core/wrappedselection.js"></script>
<script src="js/rangy/src/modules/rangy-selectionsaverestore.js"></script>
<script src="js/rangy/src/modules/rangy-util.js"></script>
<script src="js/app.js"></script>

</html>
